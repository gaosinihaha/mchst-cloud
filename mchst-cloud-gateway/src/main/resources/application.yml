server:
  port: 8080

spring:
  application:
    name: mchst-cloud-gateway
  cloud:
    gateway:
      metrics:
        enabled: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: mchst-cloud-system
          uri: lb://mchst-cloud-system
          order: 999999
          predicates:
            - Path=/**
        - id: mchst-cloud-new
          uri: lb://mchst-cloud-new
          order: 1
          predicates:
            - Path=/new/**
          filters:
            - StripPrefix=1
    nacos:
      username: @nacos.username@
      password: @nacos.password@
      discovery:
        server-addr: @nacos.server-addr@
        namespace: @nacos.namespace@
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
  config:
    import:
      - optional:nacos:datasource.yaml
      - optional:nacos:common.yaml



knife4j:
  # 聚合swagger文档
  gateway:
    enabled: true
    # 指定服务发现的模式聚合微服务文档，并且是默认`default`分组
    strategy: discover
    discover:
      enabled: true
      version : openapi3


---


logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
